<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
</head>
<body>
    {% extends 'portfolio/base.html' %}
    {% block content %}
    <br>
    <h1 class="text-center bt-3 mb-4">Mohi's Portfolio</h1>
    <br>
    {% load static %}
    
    <img src="{%static 'portfolio/mohi.jpg' %}" alt="" class=" mx-auto d-block" height="400" width="400">
    <br>
    <br>
    <div class="container">
    <h3>Portfolio</h3>
    <div class="row d-flex justify-content-between">
    {% for project in projects %}
    <div class=" col-sm-12 col-lg-3">
    <img src="{{project.img.url}}" alt="" class="" width="404" height="227">
    <h1 class="mb-2 h3 ">{{project.title}}</h1>
    <p class="mb-3 lead">{{project.describe}}</p>
    <br>
    {%if project.url%}
    <a href="{{project.url}}"></a>
    {% endif %}
</div>
    {% endfor %}
    
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
